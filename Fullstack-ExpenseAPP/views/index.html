<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="margin: 0">
    <form>
        <label for="expense">Choose Expense amount</label>
        <input type="number" name="expense" id="expense" style="margin: 10px" />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" style="margin: 10px" />

        <label for="category">Choose a category:</label>
        <select name="category" id="category" style="margin: 10px">
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Electricity">Electricity</option>
        </select>
        <button class="btn btn-primary" type="submit" style="margin: 10px">Add Expense</button>
        <ul class="ul">

        </ul>
    </form>
    <ul class="ul"></ul>
</body>
<script src="../index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>

</html>
